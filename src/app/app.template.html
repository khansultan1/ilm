<ion-split-pane>


  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content menu-container">

        <ion-list>
            <ion-item>
                   <ion-icon item-start  class="btn3d btn-default"></ion-icon>
                      <ion-label>Al Quran</ion-label>
            </ion-item>
              <ion-item (click)="goToDuaPage()">
                      <ion-icon class="btn3d btn-primary" item-start ></ion-icon>
                      <ion-label>Dua</ion-label>
                </ion-item>
                <ion-item (click)="goToZakatPage()">
                      <ion-icon class="btn3d btn-success" item-start></ion-icon>
                      <ion-label>Zakat Calculator</ion-label>
                </ion-item>
                <ion-item (click)="gotoTasbeeh()">
                        <ion-icon item-start class="btn3d btn-tasbih"></ion-icon>
                        <ion-label>Tasbih</ion-label>
                </ion-item>
                <ion-item (click)="gotoNamepage()">
                  <ion-icon item-start class="btn3d btn-99name"></ion-icon>
                  <ion-label>99 Name of Allah</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon item-start class="btn3d btn-white"></ion-icon>
                  <ion-label>Islamic Calendar</ion-label>
              </ion-item>
              <ion-item>
                  <ion-icon  item-start class="btn3d btn-info"></ion-icon>
                  <ion-label>Halal Places</ion-label>
            </ion-item>
            <ion-item>
                   <ion-icon item-start  class="btn3d btn-magick"></ion-icon>
                    <ion-label>Live Muslim Channels</ion-label>
               </ion-item>
           </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>

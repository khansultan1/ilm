<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
    Settings
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
      <button ion-item>
          <ion-icon name="alarm" item-start></ion-icon>
          Alarm Settings
     
        </button>

      <button ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
         Islamic Calendar
         
        </button>
  </ion-list>

  <ion-list>
      <button ion-item>
          <ion-icon name="map" item-start></ion-icon>
          Map Settings
        
        </button>

      <button ion-item>
          <ion-icon name="brush" item-start></ion-icon>
         Color Theme
         
      </button>

  </ion-list>

  <ion-list>
      <button ion-item>
          <ion-icon name="chatbubbles" item-start></ion-icon>
         Feeback
     
        </button>

      <button ion-item>
          <ion-icon name="person" item-start></ion-icon>
         About Us
         
      </button>

      <button ion-item>
          <ion-icon name="share-alt" item-start></ion-icon>
        Share this app
         
      </button>
  </ion-list>

</ion-content>

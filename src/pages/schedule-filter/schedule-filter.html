<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
    Settings
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
      <button ion-item (click)="settingsPage()">
          <ion-icon name="settings" item-start ></ion-icon>
          Application Settings
     
        </button>

      
  </ion-list>



  <ion-list>
      <button ion-item>
          <ion-icon name="star" item-start></ion-icon>
          Favourite
     
        </button>


      <button ion-item>
          <ion-icon name="chatbubbles" item-start></ion-icon>
         Feeback
     
        </button>

      <button ion-item (click)="aboutPage()">
          <ion-icon name="person" item-start></ion-icon>
         About Us
         
      </button>

      <button ion-item (click)="shareApp()">
          <ion-icon name="share-alt" item-start></ion-icon>
        Share this app
         
      </button>
  </ion-list>

</ion-content>

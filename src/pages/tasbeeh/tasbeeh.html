<ion-header>

  <ion-navbar>
    <ion-title>Tabsbih</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-body">
    <ion-fab>
        <button ion-fab mini (click)="setCount(33)" [ngClass]="{'active':tCount === 33}">33</button>
        <button ion-fab mini (click)="setCount(34)" [ngClass]="{'active':tCount === 34}">34</button>
        <button ion-fab mini (click)="setCount(100)" [ngClass]="{'active':tCount === 100}">100</button>
        <button ion-fab mini class="custom-input-t" [(ngModel)]="tCount"><ion-input placeholder="Custom"></ion-input></button>
      </ion-fab>

    <div class="wrapper">

        <div id="wrapper__counter"
        class="container">
          <p>{{counter}}</p>
        </div>
        <div id="wrapper__button"
        class="container">
        
          <button id="wrapper__button__increment" 
          class="button"
                  (click)="incrementCount()">
                  <ion-icon name="add"></ion-icon>
          </button>
          <button 
            id="wrapper__button__reset"
            (click)="resetCount()"
            class="button" >
            <ion-icon name="refresh"></ion-icon>
          </button>
        </div>
    </div>
</ion-content>

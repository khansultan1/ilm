<ion-header>

  <ion-navbar>
    <ion-title>Tabsbih</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-body">
    <div class="wrapper">

        <div id="wrapper__counter"
        class="container">
          <p>{{counter}}</p>
        </div>
        <div id="wrapper__button"
        class="container">
        
          <button id="wrapper__button__increment" 
          class="button"
                  (click)="incrementCount()">
                  <ion-icon name="add"></ion-icon>
          </button>
          <button 
            id="wrapper__button__reset"
            (click)="resetCount()"
            class="button" >
            <ion-icon name="refresh"></ion-icon>
          </button>
        </div>
    </div>
</ion-content>

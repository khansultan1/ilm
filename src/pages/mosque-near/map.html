<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mosque Near Me</ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only (click)="presentFilter()">
          <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  {{place}}
  <div style="height: 100%; width: 100%" #mapCanvas id="map_canvas"></div>

  <div class="footer-info">
  <ion-list>
      <ion-item *ngIf="placeObj.name">
        <ion-avatar item-start>
          <img src="./assets/img/map-icon.png">
        </ion-avatar>
        <h2>{{placeObj.name}}</h2>
        <h3>{{placeObj.vicinity}}</h3>
        <h3>{{placeObj.distance}} KM Away <span (click)="navigate()" class="direction">Get Direction</span></h3>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

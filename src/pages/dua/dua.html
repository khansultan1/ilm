<ion-header>

  <ion-navbar>
    <ion-title>Dua Must Know</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="dua-background">
      <ion-searchbar
      [(ngModel)]="duaSearch"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="searchDuaText($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-item *ngFor="let dua of dualabel" (click)="goToDetailPage(dua)">
      {{dua}}
    </ion-item>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Zakat Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
    <ion-list>    
        <ion-item>
          <ion-label color="light">Value of Gold</ion-label>
          <ion-input #autofocus type="number" name="gold_value"  placeholder="Value of Gold" ngModel></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="light">Value of Silver</ion-label>
            <ion-input type="number" placeholder="Value of Silver" name="silver_value" ngModel></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="light" stacked>In hand and in bank accounts</ion-label>
              <ion-input  type="number" placeholder="Amount" name="bank_account_value" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="light" stacked>Deposited for some future purpose</ion-label>
                <ion-input type="number" placeholder="Amount" name="f_deposite_value" ngModel></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="light" stacked>Given out in loans</ion-label>
                  <ion-input type="number" placeholder="Amount" name="loan_amount" ngModel></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="light" stacked>Other investments</ion-label>
                    <ion-input type="number" placeholder="Amount" name="investment_Value" ngModel></ion-input>
                </ion-item>
                <ion-item-divider>
                    Liabilities
                  </ion-item-divider>
                  <ion-item>
                      <ion-label color="light" stacked>Borrowed money, goods bought on credit</ion-label>
                      <ion-input type="number" placeholder="Amount" name="borrowd_value" ngModel></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="light" stacked>Taxes, rent, utility bills due immediately</ion-label>
                      <ion-input type="number" placeholder="Amount" name="utilities_Value" ngModel></ion-input>
                  </ion-item>
                 
        </ion-list>
        <ion-item>
            <button type="submit" ion-button full color="light">Calculate</button>
        </ion-item>
        </form>
</ion-content>

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Halal Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div id="halalplace" #halalplace></div>
    <div class="footer-info">
        <ion-list>
            <ion-item *ngIf="placeObj.name">
              <ion-avatar item-start>
                <img src="./assets/img/halal-place.png">
              </ion-avatar>
              <h2>{{placeObj.name}}</h2>
              <h3>{{placeObj.formatted_address}}</h3>
              <h3>{{placeObj.distance}} KM Away <span (click)="navigate()" class="direction">Get Direction</span></h3>
            </ion-item>
          </ion-list>
        </div>
</ion-content>

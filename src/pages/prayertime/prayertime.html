<ion-header>

  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Today's Prayer Timing </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
    
  
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let timing of currentDateData.timing">
            <ion-avatar item-start>
            <img src="./assets/img/{{timing.count}}.png">
          </ion-avatar>
          <h2>{{timing.name}}</h2>
          <p>{{timing.value}}</p>
          <button ion-button clear item-end>View</button>
        </ion-item>
      </ion-list>
 

      <ion-list class="footer-info">
      <ion-item>      
      <button ion-item>
          <ion-icon name="settings" item-start></ion-icon>
          Change Time Preferences
        </button>
      </ion-item>
      </ion-list>
</ion-content>

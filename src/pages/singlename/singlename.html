<ion-header>

  <ion-navbar>
    <ion-title>{{name.ar}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="full-background" [ngStyle]="{'background-image': 'url(' + backgroundUrl + ')'}">
    <ion-card>
      <div class="container">
      <p class="name-arabic">{{name.ar}}</p>
      <p class="name-name">{{name.name}}</p>
      <p class="name-en">{{name.en}}</p>
    </div>
    </ion-card>
    <div class="bottom-strip">
      <div class="round-button" *ngFor="let btn of background"  [ngStyle]="{'background-image': 'url(' + getImage(btn) + ')'}" (click)="changeBackground(btn)"></div>

    </div>
</div>

</ion-content>

<ion-header>

  <ion-navbar>
      <ion-item>
          <ion-label>Surah</ion-label>
          <ion-select [(ngModel)]="selectedSurah" color="light">
            <ion-option *ngFor="let surahname of surah" [value]="surahname.number">{{surahname.englishName}}  {{surahname.name}}</ion-option>
           
          </ion-select>
        </ion-item>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
        
    <ion-card-header>
     
    </ion-card-header>
  
    <ion-card-content>
     <p *ngFor="let surah of SurahDetails.ayahs" class="arabic-text">{{surah.text}}</p>
      </ion-card-content>
    
    
      </ion-card>
<div class="footer">
   

</div>
</ion-content>

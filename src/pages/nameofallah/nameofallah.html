<ion-header>

  <ion-navbar>
    <ion-title>99 Names of Allah</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="name-background">
    <ion-list no-lines>
        <button ion-item *ngFor="let item of Names" (click)="selectedName(item)">
          {{ item.name }}  {{ item.ar }}
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </button> 
      </ion-list>
</ion-content>
